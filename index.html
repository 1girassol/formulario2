<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form action="" id="form-mentoria">
            <fieldset>
                <div>
                    <legend>informações pessoais</legend>
                    <div class="col-name">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">E-mail<span>(Digite um e-mail válido)</span></label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha<span>(Mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" minlength="6">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <legend>informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor">Nome do seu mentor<span>(Só o primeiro nome)</span></label>
                        <input type="text" id="mentor">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <legend>Seus horários disponíveis</legend>
                    <h2>primeira mentoria</h2>
                    <div class="col-name">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="beigin">Das</label>
                            <input type="time" id="begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end">
                        </div>
                    </div>
                    <h2>segunda mentoria</h2>
                    <div class="col-name">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="beigin">Das</label>
                            <input type="time" id="begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input type="submit" value="Salvar" class="submit" form="form-mentoria">
        </footer>
    </div> <!--  container -->


</body>

</html>
